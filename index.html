<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Profile Card Component</title>
    </head>

    <body>
        <div class="background">
            <div class="bubble bubble-up">
                <img src="/images/bg-pattern-top.svg" alt="bubble down">
            </div>
            <div class="bubble bubble-down">
                <img src="/images/bg-pattern-bottom.svg" alt="bubble up">
            </div>
        </div>

        <main class="overlay">
            <div class="card-container">
                <section class="card-media">
                    <img class='card-media-bg' src="/images/bg-pattern-card.svg" alt="">
                    <img class='card-media-profile' src="/images/image-victor.jpg" alt="">
                </section>
                <section class="card-profile-info">
                    <div class="card-profile-name">
                        <h2 class='profile-name'>Victor Crest</h2>
                        <h2 class='profile-age'>26</h2>
                    </div>
                    <div class="card-profile-city">
                        <h2 class='profile-city'>London</h2>
                    </div>
                </section>
                <section class="card-details">
                    <div class="followers">
                        <h2 class="details-value">80K</h2>
                        <p class="details-name">Followers</p>
                    </div>
                    <div class="likes">
                        <h2 class="details-value">803K</h2>
                        <p class="details-name">Likes</p>
                    </div>
                    <div class="photos">
                        <h2 class="details-value">1.4K</h2>
                        <p class="details-name">Photos</p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
